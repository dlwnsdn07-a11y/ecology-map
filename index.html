function flyAndOpen(name, dwellMs = 5000) {
  const ref = markerByName[name];
  if (!ref) return Promise.resolve();
  const { item, marker } = ref;

  map.flyTo({
    center: [item.lng, item.lat],
    zoom: 19,
    pitch: 60,
    bearing: map.getBearing(),
    essential: true,
    duration: 2000
  });

  return new Promise(resolve => {
    setTimeout(() => {
      closeAllPopups();
      marker.getPopup().addTo(map);
      setTimeout(resolve, dwellMs);
    }, 2000);
  });
}

// Haversine ê±°ë¦¬ (Bë£¨íŠ¸ìš©)
function haversine(lng1, lat1, lng2, lat2) {
  const R = 6371000;
  const toRad = x => x * Math.PI / 180;
  const dLat = toRad(lat2-lat1);
  const dLng = toRad(lng2-lng1);
  const a = Math.sin(dLat/2)**2 +
    Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLng/2)**2;
  return 2 * R * Math.asin(Math.sqrt(a));
}

async function runRoute(names, dwell=5000) {
  tour.running = true;
  for (let n of names) {
    if (!tour.running) break;
    await flyAndOpen(n, dwell);
  }
  tour.running = false;
}

// B ë£¨íŠ¸(ìµœê·¼ì ‘ ìˆœì°¨)
function buildNearest(startName) {
  const route=[], used=new Set();
  let cur = markerByName[startName]?.item;
  if (!cur) return [];
  route.push(startName); used.add(startName);

  for (let i=0;i<items.length-1;i++){
    let best=null, bestD=Infinity;
    for (let it of items){
      if (used.has(it.name)) continue;
      const d=haversine(cur.lng,cur.lat,it.lng,it.lat);
      if (d<bestD){bestD=d;best=it;}
    }
    if (!best) break;
    route.push(best.name);
    used.add(best.name);
    cur=best;
  }
  return route;
}
